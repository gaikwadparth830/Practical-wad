<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
    }
    .sidebar .nav-link {
      color: #ddd;
    }
    .sidebar .nav-link.active {
      background-color: #495057;
      color: #fff;
    }
    .content {
      flex-grow: 1;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .card-title {
      font-size: 1.2rem;
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="dashboard">
  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column p-3">
    <h4 class="text-white mb-4">Admin Panel</h4>
    <ul class="nav nav-pills flex-column mb-auto">
      <li><a href="#" class="nav-link active">Dashboard</a></li>
      <li><a href="#" class="nav-link">Users</a></li>
      <li><a href="#" class="nav-link">Courses / Products</a></li>
      <li><a href="#" class="nav-link">Results / Orders</a></li>
      <li><a href="#" class="nav-link">Settings</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Dashboard Statistics Cards -->
    <div class="row g-4">
      <div class="col-md-6 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <p class="card-text fs-4">1,245</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Courses/Products</h5>
            <p class="card-text fs-4">86</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Orders/Exams</h5>
            <p class="card-text fs-4">324</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Revenue/Pass Rate</h5>
            <p class="card-text fs-4">$12,450</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Content Placeholder -->
    <div class="mt-5">
      <h4>Recent Activity</h4>
      <p class="text-muted">Coming soon...</p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
